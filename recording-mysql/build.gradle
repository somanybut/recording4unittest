plugins {
    id 'java'
}

group 'com.threshold.toolset'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compile group: 'com.navercorp.pinpoint', name: 'pinpoint-bootstrap-core', version: '1.8.0'
    compile group: 'com.navercorp.pinpoint', name: 'pinpoint-commons', version: '1.8.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
